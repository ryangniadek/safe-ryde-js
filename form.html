<!DOCTYPE html>
<html>
    <title>Request Ride</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <body>

    <div class="w3-container w3-red">
        <h1>Request a Ride</h1> 
        <p>Use the form below to request a ride!</p> 
    </div>

    <div class="w3-row-padding">
        <form action="results.html" method="get">
                    Your Name: <input type="text" name="name">
                    <br>
                    <br>
                    Your Phone Number: <input type="tel" name="phone">
                    <br>
                    <br>
                    Number of Passengers: <input type="number" name="passengers">
                    <br>
                    <br>
                    Start Location: <input type="text" name="start">
                    <br>
                    <br>
                    End Location: <input type="text" name="end">
                    <br>
                    <br>
                    <input type="submit" value="Request Ride">
        </form>
    </div>
    </body>
</html>
