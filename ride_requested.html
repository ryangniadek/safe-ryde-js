    <script>



        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }
            return (false);
        }

        var ownerName = getQueryVariable("name");
        var phoneNumber = getQueryVariable("phone");
        var numPassengers = getQueryVariable("passengers");
        var startLocation = getQueryVariable("start");
        var endLocation = getQueryVariable("end");


        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }


        function addNewRide() {
            firebase.database().ref("Counter/").once("value", function (snapshot) {
                firebase.database().ref("Counter/").set(snapshot.val() + 1);
                addNewRideHelper();
            })
        }
        function addNewRideHelper() {
            firebase.database().ref("Counter/").on("value", function (snapshot) {
                var count = snapshot.val();
                var rideName = "ride" + count;
                firebase.database().ref("waitingRides/").child(rideName).set({
                    name: ownerName,
                    number: phoneNumber,
                    passengeNumber: numPassengers,
                    startingPlace: startLocation,
                    endingPlace: endLocation,
                    idnumber: count,
                    isActive: false
                })
            })

        }
        var waitingRides = [];
        addNewRide();
        setToActive();
        function setToActive(){
            firebase.database().ref("waitingRides").once("value", function (snapshot) {
            var values = snapshot.val();
            var keys = Object.keys(values);
            for (var i = 0; i < keys.length; i++) {
                firebase.database().ref("waitingRides/" + keys[i]).once("value", function (newsnapshot) {
                    if (!newsnapshot.val()["isActive"]){
                        waitingRides.push(newsnapshot.val()["idnumber"]);
                    }
                    // if (!newsnapshot.val()){
                    //     waitingRides.push(newsnapshot.val());
                    //     console.log(waitingRides);
                    // }
                })
            }
            sleepForSecond();
        });
        }

        function setToActive2(){
            var lowest = Infinity;
            for (var i = 0; i < waitingRides.length; i++){
                if (waitingRides[i] < lowest){
                    lowest = waitingRides[i];
                }
            }
            firebase.database().ref("waitingRides/ride" + lowest + "/isActive").set(true);
        }

        async function sleepForSecond(){
            await sleep(2000);
            setToActive2();
